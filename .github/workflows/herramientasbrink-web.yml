# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: HERRAMIENTAS BRINK, C.A. - Production

on:
    workflow_dispatch:

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        environment:
            name: 'Production' # CAMBIAR
            url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

        steps:
            - uses: actions/checkout@v2
              with:
                  submodules: 'recursive'

            - name: Set up .NET Core
              uses: actions/setup-dotnet@v1
              with:
                  dotnet-version: '6.0.x'
                  include-prerelease: true

            - name: Build with dotnet
              run: dotnet build --configuration Release

            - name: dotnet publish
              run: dotnet publish Presentation/Nop.Web/Nop.Web.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

            #OJO AQUI
            - name: Deploy to Azure Web App
              id: deploy-to-webapp
              uses: azure/webapps-deploy@v2
              with:
                  app-name: 'herramientasbrink-web'

                  # CAMBIAR
                  slot-name: 'Production'
                  #CAMBIAR
                  publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A0B267B236C64E0196B919A0DD3F1F6D }}

                  package: ${{env.DOTNET_ROOT}}/myapp
